<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Error</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            color: #ff6f61;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #6c63ff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #594ebc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verification Error</h1>
        <p>There was an error verifying your email. The verification link may have expired or is invalid. Please try registering again.</p>
        <a href="{{ url_for('main.register') }}" class="btn btn-primary">Try Again</a>
    </div>
</body>
</html>
