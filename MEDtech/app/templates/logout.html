<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="/static/css/page.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logout-container {
            text-align: center;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            color: #6f42c1;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }

        .button {
            background-color: #6f42c1;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px;
        }

        .button:hover {
            background-color: #594ebc;
        }

        .cancel-button {
            background-color: #ccc;
            color: black;
        }

        .cancel-button:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h1>Logout</h1>
        <p>Are you sure you want to log out?</p>
        <a href="/perform_logout" class="button">Yes, Log Out</a>
        <a href="/" class="button cancel-button">Cancel</a>
    </div>
</body>
</html>
