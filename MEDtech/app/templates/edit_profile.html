{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<h1>Edit Profile</h1>

{% if patient %}
    <form method="POST" action="{{ url_for('main.edit_profile') }}">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" class="form-control" value="{{ patient.first_name }}" required>
        </div>

        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" class="form-control" value="{{ patient.last_name }}" required>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" class="form-control" value="{{ patient.age }}" required>
        </div>

        <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" step="0.1" id="weight" name="weight" class="form-control" value="{{ patient.weight }}" required>
        </div>

        <div class="form-group">
            <label for="height">Height (cm)</label>
            <input type="number" step="0.1" id="height" name="height" class="form-control" value="{{ patient.height }}" required>
        </div>

        <div class="form-group">
            <label for="doctor_email">Doctor's Email</label>
            <input type="email" id="doctor_email" name="doctor_email" class="form-control" value="{{ patient.doctor_email }}" required>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
        <a href="{{ url_for('main.profile') }}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
{% else %}
    <p>No patient data found.</p>
{% endif %}
{% endblock %}
